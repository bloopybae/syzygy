name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APPIMAGE_EXTRACT_AND_RUN: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            libgtkmm-4.0-dev libpipewire-0.3-dev libudev-dev \
            libv4l-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libgraphene-1.0-dev


      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Configure (native)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DSYZYGY_BUILD_PROTOTYPES=OFF

      - name: Build (native)
        run: ninja -C build syzygy_app

      - name: Configure (AppImage)
        env:
          APPIMAGETOOL: ${{ github.workspace }}/appimagetool
        run: cmake -S . -B build-appimage -G Ninja -DSYZYGY_BUILD_APPIMAGE=ON -DCMAKE_BUILD_TYPE=Release -DSYZYGY_BUILD_PROTOTYPES=OFF

      - name: Build AppDir
        run: ninja -C build-appimage appdir

      - name: Build AppImage
        env:
          APPIMAGETOOL: ${{ github.workspace }}/appimagetool
          APPIMAGE_EXTRACT_AND_RUN: '1'
        run: ninja -C build-appimage appimage

      - name: Collect artifacts
        run: |
          mkdir -p dist
          cp build/src/syzygy_app dist/syzygy_app
          cp build-appimage/dist/*.AppImage dist/
          git archive --format=tar.gz --output dist/syzygy-source.tar.gz HEAD

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: syzygy-build
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: syzygy-build
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/syzygy_app
            dist/Syzygy-*.AppImage
            dist/syzygy-source.tar.gz
